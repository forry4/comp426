<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Maze</title>
    <link rel="stylesheet" href="login_style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body id="body">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <div class="container" >
        <div class="wrap">
            <span class="login-title p">
                Color Maze
                </span>
            <div class="login">
                <div id="buttons">
                    <input id="txtEmail" type="text" placeholder="Username">
                    <input id="txtPassword" type="password" placeholder="Password">
                    <button id="btnLogin" class="btn btn-action">Log in</button>
                    <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
                </div>
                <div id="text">
                    <span id="text1" style="display:none">Signup successful, login to continue</span>
                    <span id="text2" style="display:none">Login successful</span>
                    <span id="text4" style="display:none">Signup unsuccessful</span>
                    <span id="text5" style="display:none">Login unsuccessful</span>
                </div>
                <div class="instructions">
                    <span class="instr">
                        Instructions:
                        <p>~</p>
                        <p>Use the arrow keys to fill in all the empty squares</p>
                        <p>~</p>
                        <p>Do it in the fewest moves or least time to get on the leaderboards!</p>
                        <p>~</p>
                    </span>
            </div>
            </div>
        </div>
    </div>
    <div class="info"></div>
    <script src='loginTest.js' type = 'module'></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>

</body>


</html>
